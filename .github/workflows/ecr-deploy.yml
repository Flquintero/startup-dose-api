name: Deploy to ECR

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag'
        required: false
        default: 'latest'

env:
  AWS_REGION: us-east-2
  ECR_REGISTRY: 799771184733.dkr.ecr.us-east-2.amazonaws.com
  ECR_REPOSITORY: startup-dose/api
  IMAGE_NAME: startup-dose-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag || 'latest' }} .

      - name: Tag image for ECR
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag || 'latest' }} ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.event.inputs.tag || 'latest' }}

      - name: Push image to Amazon ECR
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.event.inputs.tag || 'latest' }}

      - name: Image URI
        run: |
          echo "Pushed image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.event.inputs.tag || 'latest' }}"
